name: Release on Push or Manual Dispatch

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (will be automatically extracted from header.rpy if not specified)'
        required: false

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.x'

    - name: Extract version from header.rpy
      id: get_version
      run: |
        version=$(grep "mtts_version = '" game/Submods/MAICA_MttsSubmod/header.rpy | cut -d\' -f2)
        echo "Extracted version: $version"
        echo "version=$version" >> $GITHUB_OUTPUT

    - name: Use provided or extracted version
      id: set_version
      run: |
        version="${{ github.event.inputs.version }}"
        if [ -z "$version" ]; then
          version="${{ steps.get_version.outputs.version }}"
        fi
        echo "Using version: $version"
        echo "version=$version" >> $GITHUB_OUTPUT

    - name: Check if tag exists
      id: check_release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        tag=$(curl -H "Authorization: token $GITHUB_TOKEN" \
          -H "Accept: application/vnd.github.v3+json" \
          https://api.github.com/repos/${{ github.repository }}/git/refs/tags/${{ steps.set_version.outputs.version }})

        if echo "$tag" | grep -q "message.*Not Found"; then
          echo "Tag does not exist, will create release"
          echo "create_release=true" >> $GITHUB_OUTPUT
        else
          echo "Tag already exists, skipping release creation"
          echo "create_release=false" >> $GITHUB_OUTPUT
        fi

    - name: Create git tag
      if: steps.check_release.outputs.create_release == 'true'
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git tag ${{ steps.set_version.outputs.version }}
        git push origin ${{ steps.set_version.outputs.version }}

    - name: Create release version file
      if: steps.check_release.outputs.create_release == 'true'
      run: |
        mkdir -p game/python-packages
        echo "${{ steps.set_version.outputs.version }}" > game/python-packages/maica_release_version

    - name: Create zip package
      if: steps.check_release.outputs.create_release == 'true'
      run: |
        zip -r MAICA_MTTSubmod-${{ steps.set_version.outputs.version }}.zip . \
          -x '.git*' \
          -x '.github*' \
          -x '*.git*' \
          -x '.vscode/*'

    - name: Generate Release Notes
      id: generate_release_notes
      if: steps.check_release.outputs.create_release == 'true'
      run: |
        # Extract release notes from the latest commit message or a predefined template
        release_notes=$(git log -1 --pretty=%B)
        # Convert release notes to GitHub Flavored Markdown
        echo "$release_notes" | sed 's/^/- /' > release_notes.md
        # Prepend version information
        echo "## MAICA MTTSubmod ${{ steps.set_version.outputs.version }}" | cat - release_notes.md > temp && mv temp release_notes.md
        echo "RELEASE_NOTES_PATH=release_notes.md" >> $GITHUB_OUTPUT

    - name: Create Release
      if: steps.check_release.outputs.create_release == 'true'
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        gh release create ${{ steps.set_version.outputs.version }} \
          --title "MAICA MTTSubmod ${{ steps.set_version.outputs.version }}" \
          --body-file ${{ steps.generate_release_notes.outputs.RELEASE_NOTES_PATH }} \
          MAICA_MTTSubmod-${{ steps.set_version.outputs.version }}.zip

    - name: Skip release if already exists
      if: steps.check_release.outputs.create_release == 'false'
      run: |
        echo "Release ${{ steps.set_version.outputs.version }} already exists. Skipping release creation."
